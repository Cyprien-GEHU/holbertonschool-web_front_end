<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <style>
            .loading {
                opacity: 0.2;
            }
        </style>
    </head>

    <body>
        <script type="application/javascript">
            function createSearchForm() {
                $('body').append(`
                    <input type="text"></input>
                    <input type="submit"></input>
                    <ul></ul>
                    <ul id="pagination"></ul>
                `)
                $("input:last").click(function () {
                    const string = $("input:first").val();
                    queryWikipedia(string);
                })
            }

            function addNewArticle(id, title, snippet) {
                $('ul').append(`
                    <li>
                        <p>
                            <span>${id}</span> - <b>${title}</b>
                        <p>
                        <p>${snippet}<p>
                    </li>
                `)
            }

            function queryWikipedia(search, offset = 0) {
                displayLoading(true)
                $.ajax({
                    url: "https://en.wikipedia.org/w/api.php",
                    data: {
                        action: 'query',
                        list: "search",
                        format: "json",
                        srsearch: search,
                        sroffset: offset,
                        origin : '*'
                    },
                    type: "GET",
                    dataType : "json",
                })

                    .done(function (json) {
                        $('ul').first().empty();
                        displayLoading(false)
                        $.each(json.query.search, function (index, result) {
                            addNewArticle(result.pageid, result.title, result.snippet)
                        });
                        buildPagination(json.query.searchinfo.totalhits, 10, offset)
                });
            }

            function buildPagination(numberOfItems, itemsPerPage, currentOffset) {
                $("#pagination").empty();
                const currentPage = currentOffset / itemsPerPage + 1;

                for (let page = 1; page <= Math.ceil(numberOfItems / itemsPerPage); page ++){
                    const $li = $(`<li>${page}</li>`)
                    $li.css({
                        'cursor': 'pointer',
                        'margin-left': '10px',
                        'display': 'inline'
                    });

                    if (page === currentPage ) {
                        $li.css('font-weight', 'bold')
                    }

                    $li.click(function () {
                        queryWikipedia($('input').first().val(), (page - 1) * itemsPerPage);
                    });

                     $("#pagination").append($li);
                }
            }

            function displayLoading(loading) {
                if (loading) {
                    $('ul:first').wrap('<div class="loading"></ul>')
                }   else {
                    $('ul:first').unwrap()
                }
            }

            createSearchForm()
        </script>
    </body>
</html>
