<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    </head>

    <body>
        <script type="application/javascript">
            function addPostRow(data) {
                $("body").append(`
                    <p id="row-${data.id}">
                        <span id=delete-${data.id}>(delete)</span>
                        <span>
                            Post created with id ${data.id}, title: ${data.title}, author: ${data.author}
                        </span>
                    </p>
                `);
                $(`#delete-${data.id}`).click(function () {deletePost(data.id)})
            }

            function listPosts() {
                $.get("http://localhost:3000/posts")
                .done(function (Data) {
                    Data.forEach(dataPost => {
                        addPostRow(dataPost);
                    });
                })
            }

            function buildForm() {
                $("body").append(`
                    <form>
                        <div>
                            <label for="author">Author</label>
                            <input type="text" id="author"/>
                        </div>
                        <div>
                            <label for="title">Title</label>
                            <textarea id="title"></textarea>
                        </div>
                        <input type="submit"/>
                    </form>
                `)
                $('input:last').click(function () {sendForm()});
            }

            function sendForm() {
                $('form').after('<p>About to send the query to the API</p>');

                let dataForm = {
                    author: $("#author").val(),
                    title: $("#title").val()
                };

                $.ajax({
                    url: "http://localhost:3000/posts",
                    type: "POST",
                    data: JSON.stringify(dataForm), 
                    contentType: "application/json",
                    success: function(response) {
                        addPostRow(response);
                    },
                    error: function() {
                        alert("Error sending the POST query");
                    }
                });
            }

            function deletePost(id) {
                $.ajax({
                    url: `http://localhost:3000/posts/${id}`,
                    type: "DELETE",
                    success: function() {
                    $(`${id}`).remove();
                    },
                    error: function() {
                        alert("Post was not deleted");
                    }
                });
            }

            listPosts()
            buildForm()
        </script>
    </body>
</html>
